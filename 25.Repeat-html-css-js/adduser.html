<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row my-4">
          <h1 class="text-center">Add User</h1>
        </div>
        <div class="row">
          <div class="col col-3"></div>
          <div class="col col-6">
            <form>
              <div class="mb-3">
                <label for="companyName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first Name" placeholder="Enter a first name..."/>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter a last name..."/>
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter an email "/>
              </div>
              <label for="address" class="form-label">Photo</label>
              <div class="input-group mb-3">
                
                <input type="text" class="form-control" placeholder="Choose file " aria-label="Recipient's username" aria-describedby="button-addon2" >
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Browse</button>
              </div>
  
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col col-3"></div>
        </div>
      </div>
</body>
